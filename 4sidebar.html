<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnWell - Sidebar Widgets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style for the sidebar */
        .sidebar {
            background-color: #f5f5f5;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
        }

        /* Style for widget headings */
        .widget h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Style for lists inside widgets */
        .widget ul {
            list-style: none;
            padding-left: 0;
        }

        /* Style for list items inside widgets */
        .widget li {
            margin-bottom: 10px;
        }

        /* Style for subscription form input */
        .widget input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Style for subscription form button */
        .widget .btn-primary {
            width: 100%;
        }

        /* Style for the main content area */
        .content {
            margin-left: 250px; /* Adjust the margin to match the width of the sidebar */
            padding: 15px;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <!-- Popular Articles Widget -->
        <div class="widget">
            <h3>Popular Articles</h3>
            <ul>
                <li><a href="#">Article 1</a></li>
                <li><a href="#">Article 2</a></li>
                <li><a href="#">Article 3</a></li>
                <!-- Add more popular articles -->
            </ul>
        </div>

        <!-- Recent Comments Widget -->
        <div class="widget">
            <h3>Recent Comments</h3>
            <ul>
                <li><a href="#">Commenter 1: "Great article!"</a></li>
                <li><a href="#">Commenter 2: "I learned a lot."</a></li>
                <li><a href="#">Commenter 3: "Thanks for sharing."</a></li>
                <!-- Add more recent comments -->
            </ul>
        </div>

        <!-- Subscription Form Widget -->
        <div class="widget">
            <h3>Subscribe</h3>
            <p>Stay updated with our latest articles.</p>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Subscribe</button>
            </form>
        </div>
    </aside>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
